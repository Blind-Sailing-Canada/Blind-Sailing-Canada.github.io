<html>

    <head>
        <title>Blind Sailing Canada</title>
        <meta
            name="description"
            content="Sailing club for visually impaired in Toronto, Ontario Canada."
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/main.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/content-card.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/about.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/fleet.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/members.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/volunteers.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/flip-card.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/sponsors.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/social-networks.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/up-down-scroller.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/accordion.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="/styles/nav-menu.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            rel="icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        >
        <script src="/js/accordion.js"></script>
        <script src="/js/up-down-scroller.js"></script>
        <script src="/js/pages.js"></script>
        <script src="/js/nav.js"></script>
        <script src="/content/volunteers.content.js"></script>
    </head>

    <body class="bg-img bg-img-1">
        <div
            id="upDownScroller"
            class="up-down-scroller"
            aria-hidden="true"
        >
            <i
                class="fa fa-chevron-down fa-5x"
                aria-hidden="true"
                id="down-scroller"
            ></i>
            <i
                class="fa fa-chevron-up fa-5x"
                aria-hidden="true"
                id="up-scroller"
            ></i>
        </div>
        <img
            class="bsc-logo"
            src="/assets/images/bsc-logo.svg"
            alt="BSAC Logo"
            aria-hidden="true"
        >
        <nav>
            <div class="nav-menu-controls">
                <button
                    type="button"
                    id="nav-menu-open-button"
                    onclick="openNavMenu()"
                    title="Open navigation menu"
                >
                    <i class="fa fa-bars"></i>
                </button>
                <button
                    type="button"
                    id="nav-menu-close-button"
                    class="hidden"
                    onclick="closeNavMenu()"
                    title="Close navigation menu"
                >
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <div
                aria-expanded="true"
                aria-atomic="true"
                aria-label="Navigation menu"
                class="nav-links nav-menu card-header"
                id="nav-menu"
                role="list"
                tabindex="1"
            >
                <a
                    href="#about"
                    onclick="closeNavMenu()"
                    tabindex="1"
                >About</a>
                <a
                    href="#fleet"
                    onclick="closeNavMenu()"
                >Fleet</a>
                <a
                    href="#sponsors"
                    onclick="closeNavMenu()"
                >Sponsors</a>
                <a
                    href="#volunteers"
                    onclick="closeNavMenu()"
                >Volunteers</a>
                <a
                    href="#members"
                    onclick="closeNavMenu()"
                >Members</a>
                <a
                    href="#contact"
                    onclick="closeNavMenu()"
                >Contact</a>
            </div>
        </nav>
        <main id="main">
            <article class="card bg-img bg-img-1">
                <section class="card-content-container home">
                    <header class="card-header main-header">
                        <h1>Blind Sailing Canada</h1>
                        <h2>Catch the wind, feel the freedom.</h2>
                    </header>
                </section>
            </article>
            <div id="content"></div>
            <footer class="card bg-img bg-img-1">
                <div class="card-content-container">
                    <p class="card-header">COPYRIGHT BLIND SAILING CANADA 2021</p>
                </div>
            </footer>
        </main>
        <script>
            loadPages().then(() => setUpDownScroller('upDownScroller'))
        </script>
    </body>

</html>
