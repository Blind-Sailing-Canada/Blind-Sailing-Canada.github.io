<html>

    <head>
        <title>Blind Sailing Canada</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="./styles/main.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="./styles/content-card.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="./styles/flip-card.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="./styles/sponsors.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="./styles/social-networks.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="./styles/up-scroller.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="./styles/accordion.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            rel="icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        >
        <script src="./js/accordion.js"></script>
        <script src="./js/up-scroller.js"></script>
        <script src="./js/video.js"></script>
        <script src="./content/header.content.js"></script>
        <script src="./content/nav-links.content.js"></script>
        <script src="./content/about-us.content.js"></script>
        <script src="./content/sponsors.content.js"></script>
        <script src="./content/become-sponsor.content.js"></script>
        <script src="./content/volunteers.content.js"></script>
        <script src="./content/become-volunteer.content.js"></script>
        <script src="./content/contact-us.content.js"></script>
    </head>

    <body>
        <div
            id="upScroller"
            class="up-scroller"
        >
            <i
                class="fa fa-chevron-up fa-2x"
                aria-hidden="true"
            ></i>
        </div>
        <img
            class="bsc-logo"
            src="./assets/images/bsc-logo.svg"
        >
        <main>
            <article class="card card-content card-background bgimg-1">
                <header
                    class="card-header"
                    id="mainHeader"
                ></header>
                <nav>
                    <a
                        id="plainVersion"
                        href="/index-aria.html"
                    >Accessible Version</a>
                    <ol id="navigationList"></ol>
                </nav>
            </article>
            <article class="card card-content card-background bgimg-2">
                <h3 class="card-header"><a id="about">ABOUT US</a></h3>
                <section>
                    <video
                        preload="auto"
                        poster="./assets/images/ami-video-poster.JPG"
                        autoplay
                        controls
                        id="video_BSC_AMI"
                        src="./assets/videos/bsc-ami.mp4"
                        width="80%"
                    ></video>
                </section>
                <section class="card-content-body">
                    <p id="aboutUsDescription"></p>
                </section>
            </article>
            <article class="card card-content card-background bgimg-3">
                <h3 class="card-header"><a id="sponsors">SPONSORS</a></h3>
                <section class="card-content-body">
                    <p id="sponsorsDescription"></p>
                    <div
                        class="sponsor-list"
                        id="sponsorsList"
                    ></div>
                </section>
                <section class="card-content-body">
                    <h4>Become a sponsor</h4>
                    <article id="becomeSponsor"></article>
                </section>
            </article>
            <article class="card card-content card-background bgimg-4">
                <h3 class="card-header"><a id="volunteers">VOLUNTEERS</a></h3>
                <section class="card-content-body">
                    <p id="volunteersDescription"></p>
                    <div
                        id="volunteerPositions"
                        class="volunteer-position-list"
                    ></div>
                </section>
                <section class="card-content-body">
                    <h4>Become a volunteer</h4>
                    <p id="becomeVolunteer"></p>
                </section>
            </article>
            <article class="card card-content card-background bgimg-2">
                <h3 class="card-header"><a id="contact">CONTACT</a></h3>
                <section class="card-content-body">
                    <h3>Email</h3>
                    <p id="contactEmail"></p>
                </section>
                <section class="card-content-body">
                    <h3>Social Networks</h3>
                    <p>You can also connect with us on social networks:</p>
                    <ol id="socialNetworksList"></ol>
                </section>
            </article>
        </main>
        <footer class="card card-content card-background bgimg-1">
            <p class="card-header">COPYRIGHT BLIND SILING CANADA 2020</p>
        </footer>
        <script>
            loadHeader('mainHeader');
            loadNavLinks('navigationList');
            loadAboutUs('aboutUsDescription');
            loadSponsorsDescription('sponsorsDescription');
            loadBecomeSponsor('becomeSponsor');
            loadVolunteersDescription('volunteersDescription');
            loadBecomeVolunteer('becomeVolunteer');
            loadContactUsEmail('contactEmail');
            displaySponsors('sponsorsList');
            displayContactUsSocialNetworks('socialNetworksList');
            autoPlayVideo('video_BSC_AMI');
            setUpScroll('upScroller');
            createAccordion('volunteerPositions', Volunteers);
        </script>
    </body>

</html>
