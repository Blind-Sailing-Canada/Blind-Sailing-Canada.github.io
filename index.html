    <body class="bg-img bg-img-1">
        <div
            id="upDownScroller"
            class="up-down-scroller"
            aria-hidden="true"
        >
            <i
                class="fa fa-chevron-down fa-5x"
                aria-hidden="true"
                id="down-scroller"
            ></i>
            <i
                class="fa fa-chevron-up fa-5x"
                aria-hidden="true"
                id="up-scroller"
            ></i>
        </div>
        <img
            class="bsc-logo"
            src="/assets/images/bsc-logo.svg"
            alt="BSAC Logo"
            aria-hidden="true"
        >
        <nav>
            <div class="nav-menu-controls">
                <button
                    type="button"
                    id="nav-menu-open-button"
                    onclick="openNavMenu()"
                    title="Open navigation menu"
                >
                    <i class="fa fa-bars"></i>
                </button>
                <button
                    type="button"
                    id="nav-menu-close-button"
                    class="hidden"
                    onclick="closeNavMenu()"
                    title="Close navigation menu"
                >
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <div
                aria-expanded="true"
                aria-atomic="true"
                aria-label="Navigation menu"
                class="nav-links nav-menu card-header"
                id="nav-menu"
                role="list"
                tabindex="1"
            >
                <a
                    href="#about"
                    onclick="closeNavMenu()"
                    tabindex="1"
                >About</a>
                <a
                    href="#fleet"
                    onclick="closeNavMenu()"
                >Fleet</a>
                <a
                    href="#sponsors"
                    onclick="closeNavMenu()"
                >Sponsors</a>
                <a
                    href="#volunteers"
                    onclick="closeNavMenu()"
                >Volunteers</a>
                <a
                    href="#members"
                    onclick="closeNavMenu()"
                >Members</a>
                <a
                    href="/pages/press-release"
                    onclick="closeNavMenu()"
                >Press release</a>
                <a
                    href="#contact"
                    onclick="closeNavMenu()"
                >Contact</a>
                <a href="https://sails.blindsailing.ca/login">Log in</a>
            </div>
        </nav>
        <main id="main">
            <article class="card bg-img bg-img-1">
                <section class="card-content-container home">
                    <header class="card-header main-header">
                        <h1>Blind Sailing Canada</h1>
                        <h2>Catch the wind, feel the freedom.</h2>
                    </header>
                    <section class="card-content-body">
                        <div class="content-text">
                            <p>
                                <b>Press release:</b>
                                <a href="/assets/press-release/Blind%20Sailing%20Association%20of%20Canada%20-%20OTF%20Capital%20grant%20Press%20release.docx">$31,500 OTF Grant Provides Enhanced Sailing Opportunities for Blind and Vision Impaired Sailors in the GTA</a>
                            </p>
                        </div>
                    </section>
                </section>
            </article>
            <div id="content"></div>
            <footer class="card bg-img bg-img-1">
                <div class="card-content-container">
                    <p class="card-header">COPYRIGHT BLIND SAILING CANADA 2021</p>
                </div>
            </footer>
        </main>
        <script>
            loadPages().then(() => setUpDownScroller('upDownScroller'))
        </script>
        <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
        <script>
            new Snowflakes({color: '#ffffff'});
        </script>
